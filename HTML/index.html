                <h2>Cây Dừa:</h2>
              <figure>
                <img src="./RES/caydua.png">
                <figcaption><em>(Nguồn: Internet)</em></figcaption>
                <figure>
              Cây dừa (Coconut) là loại cây cỏ thuộc họ Arecaceae, được biết đến với tên gọi phổ biến là "cây dừa". Ở Việt Nam, cây dừa phân bố rộng rãi từ vùng ven biển đến các khu vực núi đồi với mục đích sử dụng đa dạng từ trồng để thu hoạch quả, sử dụng lá làm vật liệu xây dựng truyền thống, đến sản xuất dầu dừa và sử dụng trong nghệ thuật trang trí.

 <p><strong>Các vùng trồng dừa tại Việt Nam:</strong><p>
              
          <p><strong>Miền Trung:</strong></p> Các tỉnh như Ninh Thuận, Bình Thuận có diện tích trồng dừa lớn, đặc biệt là tại các vùng ven biển như Phan Thiết, Ninh Hải. Cây dừa thường được trồng trên đất cát ven biển, nơi có nguồn nước ngầm phong phú và ánh nắng mặt trời quanh năm.<p>
          <p><strong>Miền Nam:</strong></p> Bến Tre, Tiền Giang, và Kiên Giang là các tỉnh có diện tích trồng dừa lớn ở miền Nam Việt Nam. Cây dừa thường mọc trên đất ven sông ngòi, tận dụng nguồn nước từ sông và kênh rạch, đồng thời hưởng lợi từ hệ thống gió biển mang lại.<p>
           <p><strong>Tác dụng của các bộ phận trong cây dừa:</strong></p>
           <p><strong>Quả dừa: </strong>Là nguồn nước tự nhiên giàu dinh dưỡng, cung cấp nước dừa ngọt mát, giàu kali và các khoáng chất thiết yếu. Quả dừa còn có thể được sử dụng để làm mứt, bánh, và thậm chí làm nước cốt dừa cho các món ăn và đồ uống.</p>
           <p><strong>Lá dừa: </strong>Được sử dụng làm vật liệu xây dựng truyền thống cho nhà ở và hàng rào. Lá dừa cũng được sử dụng trong nghệ thuật trang trí, làm đệm cho ghế và giường, và trong việc làm các vật dụng hàng ngày như mũ, thùng xách, và nhiều sản phẩm khác.</p>
           <p><strong>Thân Dừa: </strong>Thân dừa là một nguồn tài nguyên tự nhiên quý giá với nhiều ứng dụng và giá trị kinh tế. Việc sử dụng thân dừa không chỉ giúp giảm tác động đến môi trường mà còn giúp tạo ra các sản phẩm tự nhiên, các sản phẩm handmade, thân thiện với môi trường và có giá trị thương mại cao.</p>

            <div class="plant">
            <h2>Cây cà phê:</h2>
              <figure>
                <img src="./RES/caycaphe.png">
                <figcaption><em>(Nguồn: Internet)</em></figcaption>
                <figure>
Cây cà phê (Coffea) là một loại cây thân gỗ, thuộc họ Rubiaceae. Tại Việt Nam, cây cà phê được trồng phổ biến ở các vùng núi có độ cao từ 500 đến 1.500 mét so với mực nước biển, như Đà Lạt, Kontum, và Buôn Ma Thuột. Cây cà phê được trồng với mục đích sản xuất hạt cà phê, một trong những nguồn thu nhập chính của nhiều hộ gia đình và khu vực trồng cây cà phê.
 <p><strong>Các tỉnh trồng cà phê tại Việt Nam:</strong><p>
              
          <p><strong>Tây Nguyên:</strong></p>Các tỉnh như Đắk Lắk, Gia Lai, và Kon Tum là các khu vực trồng cà phê lớn nhất ở miền Trung Việt Nam. Với độ cao phù hợp và khí hậu mát mẻ, Tây Nguyên là nơi lý tưởng để trồng cà phê arabica và robusta.<p>
          <p><strong>Đà Lạt:</strong></p> Vùng Đà Lạt, với độ cao từ 1.000 mét trở lên, cũng là một trong những khu vực trồng cà phê quan trọng của Việt Nam. Cà phê trồng tại Đà Lạt thường có hương vị đặc trưng và được ưa chuộng trên thị trường.<p>
           <p><strong>Tác dụng của hạt cà phê:</strong></p>
           <p><strong>Hạt cà phê: </strong>Hạt cà phê là nguồn nguyên liệu chính để sản xuất nước cà phê, một loại đồ uống phổ biến trên toàn thế giới. Ngoài ra, hạt cà phê cũng được sử dụng để chế biến các sản phẩm từ cà phê như cà phê rang xay, cà phê espresso, và nhiều loại thức uống cà phê đặc biệt khác.</p>
